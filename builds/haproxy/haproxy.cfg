global
    log 127.0.0.1 local0
    maxconn 4096
    daemon
    nbproc 4

defaults
    log 127.0.0.1 local3
    mode http
    option dontlognull
    option redispatch
    retries 2
    maxconn 2000
    balance roundrobin
    timeout connect 5000ms
    timeout client 5000ms
    timeout server 5000ms

frontend main
    bind *:3000
    default_backend webserver

backend webserver
    server wehpu-engine1 wehpu-engine1:3000 check inter 2000 rise 2 fall 5
    server wehpu-engine2 wehpu-engine2:3000 check inter 2000 rise 2 fall 5
    server wehpu-engine3 wehpu-engine3:3000 check inter 2000 rise 2 fall 5